<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with vibrant gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8eeff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements with more vibrant colors -->
  <circle cx="150" cy="150" r="140" fill="#6366f1" opacity="0.12"/>
  <circle cx="200" cy="120" r="80" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1050" cy="530" r="120" fill="#6366f1" opacity="0.15"/>
  <circle cx="1100" cy="480" r="70" fill="#8b5cf6" opacity="0.12"/>
  <rect x="80" y="450" width="250" height="6" fill="#6366f1" opacity="0.3" rx="3"/>
  <rect x="80" y="470" width="180" height="4" fill="#8b5cf6" opacity="0.25" rx="2"/>
  
  <!-- Main logo text with gradient -->
  <text x="100" y="340" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="120" font-weight="700" fill="url(#textGrad)" letter-spacing="-2">
    eziwiki
  </text>
</svg>
